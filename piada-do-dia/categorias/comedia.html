<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Piadas de Comédia</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Piadas de Comédia</h1>
    </header>

    <main>
        <section id="piadas-categoria">
            </section>
    </main>

    <footer>
        <p>&copy; 2024 Piada do Dia</p>
    </footer>

    <script>
        fetch('../categorias/comedia.json')
            .then(response => response.json())
            .then(data => {
                const piadas = data.piadas;
                const listaPiadas = document.getElementById('piadas-categoria');
                piadas.forEach(piada => {
                    const itemPiada = document.createElement('p');
                    itemPiada.textContent = piada.texto;
                    listaPiadas.appendChild(itemPiada);
                });
            });
    </script>
</body>
</html>
